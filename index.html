<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Live Flight Tracker</title>

  <!-- Open Layers -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.1.0/ol.css" type="text/css">
  <script src="https://cdn.jsdelivr.net/npm/ol@v7.1.0/dist/ol.js"></script>

</head>

<body>

  <div id="map" class="map" style="border: 1px solid black; width: 100%;height:85vh;"></div>
  <button onclick="updateMap()">Refresh Map</button>

  <script>

    // Initialize Vector Layer
    var vectorLayer = new ol.layer.Vector({
      source: null,
      style: function (feature, resolution) {
        return new ol.style.Style({
          image: new ol.style.Icon({
            scale: 0.08,
            src: 'plane.png',
            rotation: feature.get('bearing'),
          }),
        });
      }
    });


    // Initialize Map
    var map = new ol.Map({
      layers: [
        new ol.layer.Tile({
          source: new ol.source.OSM()
        }),
        vectorLayer,
      ],
      target: 'map',
      view: new ol.View({
        center: [0, 0],
        zoom: 2
      })
    });

    // Function: Update Map
    function updateMap() {

      fetch('https://opensky-network.org/api/states/all')
        .then(function (response) {
          if (response.ok) {
            return response.json();
          }
        })
        .then(function (data) {

          // Initialize features arrays
          var features = new ol.source.Vector();

          // Go through every states
          for (var i = 0; i < data.states.length; ++i) {

            // Create a feature in Lon,Lat of state
            var point = new ol.geom.Point(ol.proj.fromLonLat([data.states[i][5], data.states[i][6]]));

            // Create feature
            var feature = new ol.Feature({
              geometry: point,
              name: "plane",
              bearing: data.states[i][10],
            });

            // Add feature to plane_features vector source
            features.addFeature(feature);

          }

          // Set plane features as vector source to vectorLayer
          vectorLayer.setSource(features);

        });
    }





  </script>
</body>

</html>
